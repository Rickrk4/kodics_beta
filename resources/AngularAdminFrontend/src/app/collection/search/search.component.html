
<input #searchBox type="text" (input)="this.search(searchBox.value)" placeholder={{this.placeholder}}>

<div *ngIf="this.comics$ !== undefined" id="results-container">
  <div *ngFor="let comic of this.comics$.data" (click)="this.select(comic.id); searchBox.value = ''">{{comic.title}}{{comic.name}}</div>
</div>
